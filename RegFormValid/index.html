<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block-content">
        <div class="block-reg">
            <form action="" id="reg">
                <p>Пройдіть реєстрацію, щоб почати</p>
                <div class="block-input-reg">
                    <label for="usename" class="label-input">Ім'я користувача:</label>
                    <input class="input" id="username" type="text">
    
                    <label for="email" class="label-input">Електронна пошта:</label>
                    <input class="input" id="email" type="text">
    
                    <label for="password" class="label-input">Пароль:</label>
                    <input class="input" id="password" type="password">

                    <label for="confirmPassword" class="label-input">Підтвердження Пароля:</label>
                    <input class="input" id="confirmPassword" type="password">
                </div>
                <div class="block-button-reg">
                    <input type="submit" value="Реєстрація" class="button-reg">
                </div>
                <div class="block-help-button">
                    <div class="item-help">
                        <button id = "buttonReg">Вже є обліковий запис?</button>
                    </div>
                    
                    
                </div>
            </form>
            <form action="" id="auth" hidden>
                <p>З поверненням на наш сайт</p>
                <div class="block-input-reg">
                   
                    <label for="email" class="label-input">Електронна пошта:</label>
                    <input class="input" id="email" type="text">
    
                    <label for="password" class="label-input">Пароль:</label>
                    <input class="input" id="password" type="password">

                </div>
                <div class="block-button-reg">
                    <input type="submit" value="Авторизуватися" class="button-reg">
                </div>
                <div class="block-help-button">
                    <div class="item-help">
                        <button>Забули Пароль</button>
                    </div>
                    <div class="item-help">
                        <button id = "buttonAuth" >Немає облікового запису?</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
