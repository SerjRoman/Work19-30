<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form class="reg" action="#">
            <div class="block-input">
                <p class="p-input-reg">Enter your user name</p>
                <input class="input" type="text" id="username" placeholder="username">
                <p class="p-input-reg">Enter your email</p>
                <input class="input" type="text" id="email" placeholder="email">
                <p class="p-input-reg">Enter your password(not 1234567890)</p>
                <input class="input" type="text" id="password" placeholder="password"> 
            </div>
            <br>
            <div class="block-button-reg"> 
                <input type="submit" class="button-reg" value="Registration">
             </div>
        </form>  
    </div>
    <script src="script.js"></script>
</body>
</html>
